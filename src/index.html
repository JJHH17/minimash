<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMash</title>
</head>
<body>
    <div id="home">
        <h1 id="minimashtitle">MiniMash</h1>
        <div id="buttonHolders">
            <button id="tictactoebtn"> <img id="tictactoeimg" src="../Assets/tic-tac-toe.svg"><br>TicTacToe</button>
            <button id="rockpaperscissorbtn"> <img id="rockpaperscissorsimg" src="../Assets/rock-paper-scissors_6832100.png"><br>Rock, Paper, Scissors</button>
            <button id="etch-a-sketchbtn"> <img id="etch-a-sketchimg" src="../Assets/sketch-svgrepo-com.svg"><br>Etch-a-Sketch</button>
        </div>
 
    </div>

    <div id="TicTacToe">
        <p id="ticTacToeTitle">TicTacToe</p>
        <div id="scoreBoard">
            <p id="player1TicTacToe">Player1</p>
            <p id="player2TicTacToe">Player2</p>
        </div>

        <div id="TicTacToeBoardDiv">
            <div id="sqr1">1</div>
            <div id="sqr2">2</div>
            <div id="sqr3">3</div>
            <div id="sqr4">4</div>
            <div id="sqr5">5</div>
            <div id="sqr6">6</div>
            <div id="sqr7">7</div>
            <div id="sqr8">8</div>
            <div id="sqr9">9</div>
        </div>
        
        <button id="ticTacToeReset">Reset</button>
    </div>

    <div id="RockPaperScissors">

    </div>

    <div id="etch-a-sketch">

    </div>
</body>
</html>
